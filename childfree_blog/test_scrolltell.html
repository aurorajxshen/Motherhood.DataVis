<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Scroll Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1 class="hero-title">60 Days in Gaza</h1>
        <p class="hero-subtitle">Stories and Moments</p>
    </section>

    <!-- Scroll Sections -->
    <section class="scroll-container">
        <div class="scroll-section">
            <div class="scroll-text">
                <h2>Day 1</h2>
                <p>“The city woke up to chaos...”</p>
            </div>
            <div class="scroll-image">
                <img src="day1.jpg" alt="Day 1 Image" loading="lazy">
            </div>
        </div>

        <div class="scroll-section">
            <div class="scroll-text">
                <h2>Day 30</h2>
                <p>“Homes were reduced to rubble...”</p>
            </div>
            <div class="scroll-image">
                <img src="banner.jpg" alt="Day 30 Image" loading="lazy">
            </div>
        </div>

        <div class="pinned-section">
            <h2>Pinned Content</h2>
            <p>This text will stay fixed as you scroll past.</p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    color: #333;
    background: #f4f4f4;
}

.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    background: url('hero-image.jpg') no-repeat center center/cover;
    color: white;
}

.hero-title {
    font-size: 4rem;
    margin-bottom: 10px;
}

.hero-subtitle {
    font-size: 1.5rem;
}

.scroll-container {
    background-color: #fff;
}

.scroll-section {
    display: flex;
    align-items: center;
    justify-content: space-around;
    min-height: 100vh;
    padding: 50px;
    background: #f9f9f9;
}

.scroll-text {
    max-width: 400px;
}

.scroll-image img {
    width: 300px;
    height: auto;
    border-radius: 10px;
}

.pinned-section {
    position: relative;
    height: 200vh; /* To allow scrolling */
}

.pinned-section h2 {
    position: sticky;
    top: 20%;
    text-align: center;
    font-size: 2.5rem;
}
</style>

<script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".scroll-test", {
        scrollTrigger: {
            trigger: ".scroll-test",
            start: "top 80%", // Trigger animation when top of element hits 80% of viewport
            end: "top 50%",
            scrub: true, // Smooth animation as you scroll
            markers: true // Adds visual markers for debugging
        },
        x: 300, // Move element horizontally
        duration: 2
    });

<div class="scroll-test" style="margin-top: 100vh; padding: 20px; background: lightblue;">
    Scroll to see me move!
</div>


// Fade-in scroll sections
gsap.utils.toArray(".scroll-section").forEach(section => {
    gsap.from(section, {
        scrollTrigger: {
            trigger: section,
            start: "top 80%",
            end: "top 50%",
            scrub: true,
        },
        opacity: 0,
        y: 50,
        duration: 1,
    });
});

// Parallax effect for images
gsap.utils.toArray(".scroll-image img").forEach(image => {
    gsap.from(image, {
        scrollTrigger: {
            trigger: image,
            start: "top bottom",
            end: "bottom top",
            scrub: true,
        },
        y: -50,
    });
});

// Pinned section effect
gsap.to(".pinned-section h2", {
    scrollTrigger: {
        trigger: ".pinned-section",
        start: "top top",
        end: "bottom top",
        pin: true,
        scrub: true,
    },
    scale: 1.5,
    opacity: 0.5,
});


    gsap.to("h1", { 
        duration: 2, 
        x: 300, 
        ease: "power2.out" 
    });


</script>
